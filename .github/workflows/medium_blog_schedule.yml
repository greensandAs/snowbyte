name: Daily Medium Blog ETL

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ETL pipeline
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          python main.py 2>&1 | tee run_log.txt

      # üìé Upload log file as artifact
      - name: Upload ETL run log
        uses: actions/upload-artifact@v4
        with:
          name: medium-etl-run-log
          path: run_log.txt

      # ‚úÖ Email on success
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ‚úÖ Medium Blog Pipeline Succeeded
          to: aslam.kader@tigeranalytics.com
          from: ${{ secrets.SMTP_USERNAME }}
          content_type: text/html
          body: |
            <b>GitHub Action Succeeded ‚úÖ</b><br>
            View the <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">full run</a>.<br><br>
            Logs are available as an artifact named <b>medium-etl-run-log</b>.

      # ‚ùå Email on failure
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ‚ùå Medium Blog Pipeline Failed
          to: aslam.kader@tigeranalytics.com
          from: ${{ secrets.SMTP_USERNAME }}
          content_type: text/html
          body: |
            <b>GitHub Action Failed üö®</b><br>
            See the <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">run logs</a>.<br><br>
            Log file has been attached as an artifact: <b>medium-etl-run-log</b>
