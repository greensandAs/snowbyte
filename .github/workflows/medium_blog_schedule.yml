name: Daily Medium Blog ETL

on:
  schedule:
    - cron: '30 2 * * *'  # 08:00 AM IST daily
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ETL pipeline
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          python main.py 2>&1 | tee run_log.txt

      - name: Upload ETL run log
        uses: actions/upload-artifact@v4
        with:
          name: medium-etl-run-log
          path: run_log.txt

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ‚úÖ Medium Blog Pipeline Succeeded
          to: aslam.kader@tigeranalytics.com
          from: "ETL Bot <${{ secrets.SMTP_USERNAME }}}"
          html_body: 
            <html>
              <head>
                <meta charset="UTF-8">
                <title>‚úÖ Medium Blog Pipeline Succeeded</title>
              </head>
              <body style="font-family:Segoe UI, sans-serif; color:#333;">
                <h2 style="color:#28a745;">‚úÖ Medium Blog Pipeline Succeeded</h2>
                <p>Your scheduled <strong>GitHub Action</strong> completed successfully.</p>
                <ul>
                  <li><b>Repository:</b> <a href="${{ github.server_url }}/${{ github.repository }}">{{ github.repository }}</a></li>
                  <li><b>Branch:</b> {{ github.ref_name }}</li>
                  <li><b>Commit:</b> {{ github.sha }}</li>
                </ul>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="display:inline-block; padding:10px 15px; background:#0078d4; color:#fff; text-decoration:none; border-radius:5px;">
                    üîç View Logs on GitHub
                  </a>
                </p>
                <p>üìé Logs are available as an artifact: <strong>medium-etl-run-log</strong></p>
                <hr style="margin:20px 0;">
                <p style="font-size:13px; color:#666;">Sent automatically by ETL bot ü§ñ</p>
              </body>
            </html>

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ‚ùå Medium Blog Pipeline Failed
          to: aslam.kader@tigeranalytics.com
          from: "ETL Bot <${{ secrets.SMTP_USERNAME }}}"
          html_body: 
            <html>
              <head>
                <meta charset="UTF-8">
                <title>‚ùå Medium Blog Pipeline Failed</title>
              </head>
              <body style="font-family:Segoe UI, sans-serif; color:#333;">
                <h2 style="color:#d93025;">‚ùå Medium Blog Pipeline Failed</h2>
                <p>Your <strong>GitHub Action</strong> failed to complete.</p>
                <ul>
                  <li><b>Repository:</b> <a href="${{ github.server_url }}/${{ github.repository }}">{{ github.repository }}</a></li>
                  <li><b>Branch:</b> {{ github.ref_name }}</li>
                  <li><b>Commit:</b> {{ github.sha }}</li>
                </ul>
                <p>
                  <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                     style="display:inline-block; padding:10px 15px; background:#d93025; color:#fff; text-decoration:none; border-radius:5px;">
                    ‚ö†Ô∏è View Failure Logs
                  </a>
                </p>
                <p>üìé Log artifact: <strong>medium-etl-run-log</strong></p>
                <hr style="margin:20px 0;">
                <p style="font-size:13px; color:#666;">Sent automatically by  ETL bot ü§ñ</p>
              </body>
            </html>
